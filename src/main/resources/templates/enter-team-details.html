<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="save" content="history">
<title>Enter Team Details</title>
<link rel="favicon" href="images/favicon.ico">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<!-- <link href="/css/flex-extras.css" rel="stylesheet" type="text/css" /> -->
<script src="//cdn.muicss.com/mui-0.6.9/js/mui.min.js"></script>
<script type="text/javascript">
    
      function keydown_event(key){
        var a=key
      }
      function keyup_event(key){
        var a=key
      }
    </script>
</head>


<body class="mui--no-user-select" onkeydown="keydown_event(0)"
	onkeyup="keyup_event(0)">

	<div class="wrapper">
		<div class="sidebar">
			<ul class="nav">
				<li><a href="/dashboard">Play!</a></li>
                <li><a href="/enter-team-details">Enter Team Details</a></li>
                <li><a href="/reset">Reset</a></li>
			</ul>
		</div>
		<div class="content isOpen">
			<a class="button"> <svg xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 100 100">
            <line x1="0" y1="20" x2="100" y2="20" />
            <line x1="0" y1="50" x2="100" y2="50" />
            <line x1="0" y1="80" x2="100" y2="80" />
          </svg>
			</a>
            <!-- main content area: -->
            
            <div class="container">
            
            <div class="page-header">
                    <h2>Enter Team Details</h2>
                </div>
                <hr>
                
                
            	<div class="col-md-4">
            
	                <form action="/create-car" method="POST" enctype="multipart/form-data">
					  <div class="form-group">
					    <label for="team-name">Team Name</label>
					    <input type="text" class="form-control" name="team-name" id="team-name" placeholder="A Team">
					  </div>
					  <div class="form-group">
					    <div class="custom-file">
					      <input type="file" class="custom-file-input" name="logo" id="logo">
					      <label class="custom-file-label" for="logo">Choose logo</label>
					    </div>
					  </div>
					  <button type="submit" class="btn btn-primary float-right">Submit</button>
					</form>
				</div>
            </div>

			
		</div>
	</div>

	<script>
      document.querySelector('.button').addEventListener('click', () => {
        document.querySelector('.content').classList.toggle('isOpen');
      });
    </script>

	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/custom.js"></script>

	<script>
	    $( document ).ready(function() {
	        ProjectXAPI.api.init();
	    });
    </script>


</body>
</html>
