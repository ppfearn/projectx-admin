<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
	name="viewport" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="save" content="history">
<title>Dashboard</title>
<link rel="favicon" href="images/favicon.ico">
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<link href="/css/flex-extras.css" rel="stylesheet" type="text/css" />
<script src="//cdn.muicss.com/mui-0.6.9/js/mui.min.js"></script>
<script type="text/javascript">
    
      function keydown_event(key){
        var a=key
      }
      function keyup_event(key){
        var a=key
      }
    </script>
</head>


<body class="mui--no-user-select" onkeydown="keydown_event(0)"
	onkeyup="keyup_event(0)">

	<div class="wrapper">
		<div class="sidebar">
			<ul class="nav">
				<li><a href="/run/">Play!</a></li>
				<li><a href="/cali/">Settings</a></li>
				<li><a href="/">Exit</a></li>
			</ul>
		</div>
		<div class="content isOpen">
			<a class="button"> <svg xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 100 100">
            <line x1="0" y1="20" x2="100" y2="20" />
            <line x1="0" y1="50" x2="100" y2="50" />
            <line x1="0" y1="80" x2="100" y2="80" />
          </svg>
			</a>
            <!-- main content area: -->
            
            <div class="container">
                    <div class="container-box" id="car1">
                        <div class="details-box" id="car1-details">
                            <img class="car-logo" id="car1-logo"/>
                            <img class="car-flag" id="car1-flag"/>
                            </br>Team Name: <text id="car1-team-name"></text>
                            </br>Direction: <text id="car1-direction"></text>
                        </div>
                    </div>
                    <div class="container-box" id="car2">
                        <div class="details-box" id="car2-details">
                            <img class="car-logo" id="car2-logo"/>
                            <img class="car-flag" id="car2-flag"/>
                            </br>Team Name: <text id="car2-team-name"></text>
                            </br>Direction: <text id="car2-direction"></text>
                        </div>
                    </div>
                    <div class="container-box" id="car3">
                        <div class="details-box" id="car3-details">
                            <img class="car-logo" id="car3-logo"/>
                            <img class="car-flag" id="car3-flag"/>
                            </br>Team Name: <text id="car3-team-name"></text>
                            </br>Direction: <text id="car3-direction"></text>
                        </div>
                    </div>
                </div>

			
		</div>
	</div>

	<script>
      document.querySelector('.button').addEventListener('click', () => {
        document.querySelector('.content').classList.toggle('isOpen');
      });
    </script>

	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/js/custom.js"></script>

	<script>
	    $( document ).ready(function() {
	        ProjectXAPI.api.init();
	    });
    </script>


</body>
</html>
